<!doctype html>
<html>
    <head>
        
        
        
        <meta name="viewport" content = "width=device-width, initial-scale=1.0"> 
        <link rel = "stylesheet" media = "screen and (min-width: 900px)" href = "style.css">
        <link rel = "stylesheet" media = "screen and (min-height: 900px)" href = "style.css">
        <link rel="stylesheet" media="screen and (max-width: 800px)" href = "smallscreen.css">
        <link rel="stylesheet" media="screen and (max-height: 900px)" href = "smallscreen.css">
        <title>Tibor</title>
        
    </head>
    
    <body>

        <div id="aboutPopUp" style="display: none;">
            <div id ="aboutHeader">
                What is EZ converter?
            </div>
            
            <div id = "aboutContent">
                EZ converter is an easy to use song downloader that allows you to download songs from spotify and youtube.<br>
                EZ converter supports <br>-> youtube links<br>-> spotify track links<br>-> spotify album links<br>-> spotify playlist links
            </div>
            <div id="aboutFooter">
                <button id = "closeButton" onclick="closeAbout()"><img class ="aboutImages" src = "exitArrow.svg"></button>
                <a href = "https://open.spotify.com/" target ="_blank"><button id = "spotifyBtnAbout" class = "aboutLinksBtns"><img class ="aboutImages" src = "spotifyLogo.svg"></button></a>
                <a href = "https://www.youtube.com/" target ="_blank"><button id = "youtubeBtnAbout" class = "aboutLinksBtns"><img class ="aboutImages" src= "youtubeLogo.svg"></button></a>
            </div> 
        </div>

        <div id = "homePage">
            <header id = "header">
                <span id = "headerName">EZ converter</span>
            </header>
            <div id = "downloadArea">
                    <div id = "link-icon">
                        <svg width="1.5625rem" height="1.5625rem" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15.7285 3.88396C17.1629 2.44407 19.2609 2.41383 20.4224 3.57981C21.586 4.74798 21.5547 6.85922 20.1194 8.30009L17.6956 10.7333C17.4033 11.0268 17.4042 11.5017 17.6976 11.794C17.9911 12.0863 18.466 12.0854 18.7583 11.7919L21.1821 9.35869C23.0934 7.43998 23.3334 4.37665 21.4851 2.5212C19.6346 0.663551 16.5781 0.905664 14.6658 2.82536L9.81817 7.69182C7.90688 9.61053 7.66692 12.6739 9.51519 14.5293C9.80751 14.8228 10.2824 14.8237 10.5758 14.5314C10.8693 14.2391 10.8702 13.7642 10.5779 13.4707C9.41425 12.3026 9.44559 10.1913 10.8809 8.75042L15.7285 3.88396Z" fill="#ffffff"/>
                            <path d="M14.4851 9.47074C14.1928 9.17728 13.7179 9.17636 13.4244 9.46868C13.131 9.76101 13.1301 10.2359 13.4224 10.5293C14.586 11.6975 14.5547 13.8087 13.1194 15.2496L8.27178 20.1161C6.83745 21.556 4.73937 21.5863 3.57791 20.4203C2.41424 19.2521 2.44559 17.1408 3.88089 15.6999L6.30473 13.2667C6.59706 12.9732 6.59614 12.4984 6.30268 12.206C6.00922 11.9137 5.53434 11.9146 5.24202 12.2081L2.81818 14.6413C0.906876 16.5601 0.666916 19.6234 2.51519 21.4789C4.36567 23.3365 7.42221 23.0944 9.33449 21.1747L14.1821 16.3082C16.0934 14.3895 16.3334 11.3262 14.4851 9.47074Z" fill="#ffffff"/>
                            </svg>
                    </div>
                    <!-- Polje za unesti poveznicu -->
                    <input type = "text"  id = "spotifyLink" placeholder="Enter a link here:" autocomplete="off" spellcheck="false" maxlength="256" autocapitalize="none"/>
                    <!-- Gumb za izbrisati sadrÅ¾aj polja za unos -->
                    <button id="clearLink" onclick="clearInput()" style="display: none;" >x</button>
                    <!-- Gumb za potvrditi unos polja -->
                    <button id = "submitLink" style="display: none">>></button>
                    
                
            </div>    
            <footer id = "footer">
                <div id = "links">
                    <a href = "https://open.spotify.com/" target ="_blank">
                        <button id = "spotifyBtn">
                            <img class = "footerImgs" src = "spotifyLogo.svg">
                        </button>
                    </a>
                    <a href = "https://www.youtube.com/" target ="_blank">
                        <button id = "youtubeBtn" onclick = "">
                            <img class = "footerImgs" src="youtubeLogo.svg"> 
                        </button>
                    </a> 
                
                    <button id = "aboutBtn" onclick ="activateAboutPopUp()">
                            about
                    </button>
                    
                </div>
            </footer>
        </div>

        <script src="client.js"></script>
    </body>
</html>
